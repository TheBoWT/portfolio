    <figure class="gallery">
        <div class="box">
            <img *ngFor="let images of project.images; let i = index" [src]="images" alt="" (mouseenter)="currentImg = i" class="gallery--sub">
        </div>
        <img [src]="project.images[currentImg]" alt=""  (click)="onEnlarge(project.images, currentImg)" class="gallery--main">
    </figure>

 

    <div class="app_desc">
        {{ project.text }}
    </div>
